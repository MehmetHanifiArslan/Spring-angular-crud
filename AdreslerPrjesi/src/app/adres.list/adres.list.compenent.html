<div class="alert alert-danger" role="alert" *ngIf="!(adresler | async)?.length">
    <p>Kayıtlı adres yoktur. Uyarıyı görmemek için adres ekleyiniz.</p>
  </div>
 
        <h5 class="card-title">{{adres.mahalle | uppercase }}</h5>
        <p class="card-text">
          {{adres.mahalle}}<br>
        </p>
        <button (click)="deleteAdres(adres.id)" class="btn btn-danger mr-3">Adresi Sil</button>
        <button (click)="updateAdres(adres.id)" class="btn btn-warning">Adresi Güncelle</button>
      </div>
    </div>
  </div>
